; Project configuration file

[config]
; Hardware Serial baud rate
; Also available in the code as `MONITOR_SPEED`
monitor_speed = 115200

; Software Config
; note: additionnal flags are added by Platform.io (see total amount in `.vscode/c_cpp_properties.json` in the `defines` section)
; notworthy ones:
; __PLATFORMIO_BUILD_DEBUG__ = debug mode
build_flags =
; DO NOT TOUCH --- START
    -D MONITOR_SPEED=${config.monitor_speed}
; DO NOT TOUCH --- END

    ;-------------------------
    ;--- Hardware Settings ---
    ;-------------------------
    ; taille ecran oled
    -D OLED_WIDTH=128
    -D OLED_HEIGHT=64
    ; pin de reset de l'ecran oled
    -D OLED_RESET=-1

    ;-------------------------
    ;--- Ethernet Settings ---
    ;-------------------------
    ; Ethernet debug
    -D DEBUG_ETHERNET_WEBSERVER_PORT=Serial
    ; Debug Level from 0 to 4
    -D _ETHERNET_WEBSERVER_LOGLEVEL_=3
    ; Ethernet local IP
    -D MY_IP=\"192.168.0.2\"
